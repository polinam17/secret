services:
  web:
    build:
      context: ./django-app/web
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_USER=app_user
      - DB_PASSWORD=secure_password_123
      - DB_NAME=myapp
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./django-app/web:/app
      - static_data:/app/static

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_secure_password
      - MYSQL_DATABASE=myapp
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=secure_password_123
    volumes:
      - db_data:/var/lib/mysql
      - ./django-app/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  db_data:
  static_data: