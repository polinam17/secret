services:
  database:
    image: postgres:13
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: admin  
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  application:
    image: nginx:alpine
    ports:
      - "3000:80"
    depends_on:
      - database
    volumes:
      - ./web-content:/usr/share/nginx/html

volumes:
  postgres_data: