version: '3.8'

services:
  database:
    image: postgres:13
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  application:
    image: nginx:alpine
    ports:
      - "${APP_PORT}:80"
    depends_on:
      - database
    volumes:
      - ./web-content:/usr/share/nginx/html

volumes:
  postgres_data: